<form (ngSubmit)="deleteCompany()" [formGroup]="deleteCompanyFormProfile">
  <h2>Delete </h2>
  <p class="message" *ngIf="serverMessage">{{ serverMessage }}</p>

  <select (change)="setSelectCompany($event.target.value)" formControlName="company" class="option">
    <option>Choose Company</option>
    <option
      *ngFor="let company of allCompanies"
    >
    {{ company.name }}
    </option>
  </select>
  <br/>
  <button type="submit">Delete</button>
</form>
