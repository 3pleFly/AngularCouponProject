<div class="container">
  <div class="coupons-display">
    <div class="showcase" *ngFor="let coupon of coupons">
      <img src="{{ coupon.image }}" alt="" />
      <h2>{{ coupon.title }}</h2>
      <b>{{ coupon.price | currency }}</b>
    </div>
  </div>
  <button id="shuffle-btn">Shuffle</button>
</div>
