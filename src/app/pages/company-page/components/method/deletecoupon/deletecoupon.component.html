  <form (ngSubmit)="deleteCoupon()" [formGroup]="deleteCouponFormProfile">
    <h2>Delete</h2>
    <p class="message" *ngIf="serverMessage">{{ serverMessage }}</p>

    <select
      (change)="setCoupon($event.target.value)"
      formControlName="couponTitle"
      class="option"
    >
      <option>Choose Coupon</option>
      <option *ngFor="let coupon of allCoupons">
        {{ coupon.title }}
      </option>
    </select>
    <br />
    <button type="submit">Delete</button>
  </form>
